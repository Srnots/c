<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://thumbnails.roblox.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffbfd7;
            --rose: #ff9dbe;
            --lilac: #c9b7ff;
            --mint: #b3f1da;
            --cream: #fff6f6;
            --choco: #6b5a57;
            --shadow: rgba(31, 27, 27, 0.12);
        }

        html, body { height: 100%; }
        body {
            margin: 0;
            color: var(--choco);
            font-family: 'Quicksand', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background: var(--cream) center/cover fixed no-repeat;
            /* Pusheen background (user provided) with a backup */
            background-image:
                url('https://wallpapersok.com/images/hd/kawaii-hd-kissy-pusheen-lezr6j0zv8o4p47d.jpg'),
                url('https://images.wallpaperscraft.com/image/single/pusheen_cat_pattern_art_119115_1920x1080.jpg');
        }

        .backdrop-tint {
            position: fixed;
            inset: 0;
            background: radial-gradient(1200px 800px at 10% 0%, rgba(255, 195, 220, 0.35), transparent),
                        radial-gradient(900px 700px at 100% 20%, rgba(186, 255, 230, 0.25), transparent),
                        linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.25));
            pointer-events: none;
        }

        /* header removed per request */

        main { padding: 22px clamp(14px, 4vw, 24px) 56px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: clamp(14px, 3vw, 24px);
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            grid-column: span 12;
            background: rgba(255, 255, 255, 0.88);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 18px 40px var(--shadow);
            position: relative;
            transition: transform 280ms ease, box-shadow 280ms ease;
            isolation: isolate;
        }
        @media (min-width: 660px) { .card { grid-column: span 6; } }
        @media (min-width: 980px) { .card { grid-column: span 4; } }

        .card::before {
            content: "";
            position: absolute; inset: -1px;
            background: linear-gradient(135deg, rgba(255, 205, 230, 0.8), rgba(201, 183, 255, 0.8));
            filter: blur(24px);
            opacity: 0; transition: opacity 280ms ease; z-index: -1;
        }
        .card:hover { transform: translateY(-6px) rotate(-0.2deg); box-shadow: 0 24px 56px var(--shadow); }
        .card:hover::before { opacity: 0.9; }

        .thumb-wrap { aspect-ratio: 16/9; background: #eee; position: relative; overflow: hidden; }
        .thumb { width: 100%; height: 100%; object-fit: cover; display: block; filter: saturate(1.08) contrast(1.02); }
        .thumb-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.25) 100%);
        }

        .content { padding: 14px 14px 18px; }
        .game-title { font-weight: 800; font-size: 18px; margin: 4px 0 6px; letter-spacing: 0.2px; }
        .desc { margin: 0; color: #6f6361; font-weight: 600; }

        .play-btn {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 14px;
            text-decoration: none;
            color: #4a3f3d;
            font-weight: 800;
            background: linear-gradient(180deg, #ffe3ee, #ffd1e5);
            box-shadow: 0 10px 20px var(--shadow);
            transition: transform 180ms ease, box-shadow 180ms ease;
        }
        .play-btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px var(--shadow); }
        .play-btn .hint { display: none; }

        /* Pusheen floating sticker */
        .sticker {
            position: fixed; right: 14px; bottom: 14px; width: clamp(90px, 15vw, 150px); pointer-events: none; filter: drop-shadow(0 10px 16px var(--shadow));
            animation: bob 3.5s ease-in-out infinite;
        }
        @keyframes bob { 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-10px)} }

        /* confetti hearts on hover */
        .card:hover .hearts::after {
            content: ""; position: absolute; right: 12px; top: 8px; width: 10px; height: 10px; background: var(--rose); border-radius: 2px; transform: rotate(45deg);
            box-shadow:
                12px 6px 0 0 var(--pink),
                -8px 10px 0 0 var(--mint),
                0 14px 0 0 var(--lilac);
            filter: blur(0.2px);
        }

        /* hide obvious links: entire card clickable */
        .link-hidden { position: absolute; inset: 0; z-index: 1; }

        /* cute sprinkles: pusheen emojis (true colors, minimal glow) */
        .sprinkle {
            position: fixed;
            pointer-events: none;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.14));
            animation: sprinkle-fall linear forwards;
        }
        .sprinkle-emoji {
            width: 42px; height: 42px; display: block; object-fit: contain;
            filter: none;
        }
        @keyframes sprinkle-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0 }
            10% { opacity: 1 }
            100% { transform: translateY(110vh) rotate(20deg); opacity: 0 }
        }

        footer { text-align: center; padding: 30px 16px 60px; color: #7a6e6c; font-weight: 700; }
    </style>
</head>
<body>
    <div class="backdrop-tint"></div>

    

    <main>
        <section class="grid">
            <!-- Murder Mystery 2 -->
            <article class="card hearts" data-place="142823291" data-title="Murder Mystery 2" data-url="https://www.roblox.com/games/142823291/Murder-Mystery-2">
                <a class="link-hidden" href="https://www.roblox.com/games/142823291/Murder-Mystery-2" target="_blank" rel="noopener"></a>
                <div class="thumb-wrap"><img class="thumb" alt="Murder Mystery 2 thumbnail" src="https://tr.rbxcdn.com/180DAY-c929c9ba9069190914f60bbfe47b6cb9/768/432/Image/Webp/noFilter"></div>
                <div class="thumb-overlay"></div>
                <div class="content">
                    <div class="game-title">Murder Mystery 2</div>
                    <p class="desc">Play detective or be sneaky! A classic whodunnit with friends.</p>
                </div>
            </article>

            <!-- Be My Camera (2 Player Obby) -->
            <article class="card hearts" data-place="95205997597502" data-title="Be My Camera [2 Player Obby]" data-url="https://www.roblox.com/games/95205997597502/Be-My-Camera-2-Player-Obby">
                <a class="link-hidden" href="https://www.roblox.com/games/95205997597502/Be-My-Camera-2-Player-Obby" target="_blank" rel="noopener"></a>
                <div class="thumb-wrap"><img class="thumb" alt="Be My Camera thumbnail" src="https://tr.rbxcdn.com/180DAY-277c82d34681c34368d3caa61ddde2ee/768/432/Image/Webp/noFilter"></div>
                <div class="thumb-overlay"></div>
                <div class="content">
                    <div class="game-title">Be My Camera · 2 Player Obby</div>
                    <p class="desc">Team up and pose through pastel obstacles. Say cheese!</p>
                </div>
            </article>

            <!-- Steal a Pusheen -->
            <article class="card hearts" data-place="81928715194157" data-title="Steal a Pusheen" data-url="https://www.roblox.com/games/81928715194157/Steal-a-Pusheen">
                <a class="link-hidden" href="https://www.roblox.com/games/81928715194157/Steal-a-Pusheen" target="_blank" rel="noopener"></a>
                <div class="thumb-wrap"><img class="thumb" alt="Steal a Pusheen thumbnail" src="https://tr.rbxcdn.com/180DAY-07ef3d7f9de910af20e0fdba4a3dea88/768/432/Image/Webp/noFilter"></div>
                <div class="thumb-overlay"></div>
                <div class="content">
                    <div class="game-title">Steal a Pusheen</div>
                    <p class="desc">A mischievous adventure starring our favorite chonky kitty.</p>
                </div>
            </article>
        </section>
    </main>

    <!-- Floating Pusheen sticker (transparent PNG) with fallbacks -->
    <img class="sticker" id="pusheenSticker" alt="Pusheen waving" src="https://pngimg.com/uploads/pusheen/pusheen_PNG28.png" />

    <audio id="hoverSfx" preload="auto">
        <source src="https://cdn.pixabay.com/audio/2022/03/01/audio_7d3b7d1df9.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSfx" preload="auto">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5fb2d5a06f.mp3" type="audio/mpeg">
    </audio>

    <script>
        const cards = Array.from(document.querySelectorAll('.card'));
        const hoverSfx = document.getElementById('hoverSfx');
        const clickSfx = document.getElementById('clickSfx');

        // Always-on cute sprinkles (★, ✧, ♡)
        // Pusheen emoji image set (transparent PNGs)
        const SPRITES = [
            'https://pngimg.com/uploads/pusheen/pusheen_PNG28.png',
            'https://pngimg.com/uploads/pusheen/pusheen_PNG63.png',
            'https://pngimg.com/uploads/pusheen/pusheen_PNG94.png',
            'https://pngimg.com/uploads/pusheen/pusheen_PNG25.png',
            'https://pngimg.com/uploads/pusheen/pusheen_PNG69.png'
        ];
        const SPRITE_FALLBACK = 'https://pngimg.com/uploads/pusheen/pusheen_PNG28.png';
        function spawnSprinkle() {
            const s = document.createElement('div');
            s.className = 'sprinkle';
            const img = document.createElement('img');
            img.className = 'sprinkle-emoji';
            img.src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
            img.alt = 'Pusheen';
            img.addEventListener('error', () => { img.src = SPRITE_FALLBACK; });
            s.appendChild(img);
            const x = Math.random() * 100;
            const delay = Math.random() * 0.8 + 0.1;
            const duration = Math.random() * 6 + 6;
            s.style.left = x + 'vw';
            s.style.animationDuration = duration + 's';
            s.style.animationDelay = delay + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), (duration + delay) * 1000);
        }
        // slower spawn to avoid spam
        setInterval(spawnSprinkle, 600);

        // Pusheen sticker fallbacks
        (function() {
            const sticker = document.getElementById('pusheenSticker');
            const sources = [
                'https://pngimg.com/uploads/pusheen/pusheen_PNG28.png',
                'https://pngimg.com/uploads/pusheen/pusheen_PNG63.png',
                'https://pngimg.com/uploads/pusheen/pusheen_PNG94.png'
            ];
            let idx = 0;
            sticker.addEventListener('error', () => {
                idx = (idx + 1);
                if (idx < sources.length) sticker.src = sources[idx];
            });
        })();

        // Roblox thumbnails: refresh via official API for latest icons (fallback if direct fails)
        let thumbnailsFetchedOnce = false;
        async function refreshThumbnails() {
            if (thumbnailsFetchedOnce) return;
            thumbnailsFetchedOnce = true;
            try {
                const ids = cards.map(c => c.dataset.place).join(',');
                const url = `https://thumbnails.roblox.com/v1/places/gameicons?placeIds=${ids}&size=768x432&format=Png&isCircular=false`;
                const res = await fetch(url);
                if (!res.ok) throw new Error('thumbs fetch failed');
                const json = await res.json();
                if (!json || !json.data) return;
                const byId = new Map(json.data.map(d => [String(d.targetId), d]));
                cards.forEach(card => {
                    const img = card.querySelector('.thumb');
                    const d = byId.get(card.dataset.place);
                    if (d && d.imageUrl) img.src = d.imageUrl;
                });
            } catch (e) {
                // final fallback set handled by per-image error handler
            }
        }

        // Click sparkle burst + SFX anywhere on page
        function burstAt(x, y) {
            for (let i = 0; i < 12; i++) {
                const p = document.createElement('div');
                p.className = 'sprinkle';
                const img = document.createElement('img');
                img.className = 'sprinkle-emoji';
                img.src = SPRITES[i % SPRITES.length];
                img.alt = 'Pusheen';
                img.addEventListener('error', () => { img.src = SPRITE_FALLBACK; });
                p.appendChild(img);
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 84 + Math.random() * 44;
                p.style.transition = 'transform 650ms ease, opacity 720ms ease';
                p.style.opacity = '1';
                document.body.appendChild(p);
                requestAnimationFrame(() => {
                    p.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
                    p.style.opacity = '0';
                });
                setTimeout(() => p.remove(), 900);
            }
        }
        document.addEventListener('click', (e) => {
            try { clickSfx.currentTime = 0; clickSfx.play(); } catch(_) {}
            burstAt(e.clientX, e.clientY);
        });

        // SFX hooks (always on upon interaction)
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                try { hoverSfx.currentTime = 0; hoverSfx.play(); } catch(e) {}
            });
            card.addEventListener('click', () => {
                try { clickSfx.currentTime = 0; clickSfx.play(); } catch(e) {}
            });
            // Ensure thumbnails have a fallback if any fail
            const img = card.querySelector('.thumb');
            let retried = false;
            img.addEventListener('error', () => {
                if (!retried) {
                    retried = true;
                    refreshThumbnails();
                } else {
                    img.src = 'https://static.rbxcdn.com/images/Place-Icon.png';
                }
            });
        });

        // Also kick off a proactive refresh to ensure latest thumbnails
        refreshThumbnails();
    </script>
</body>
</html>
